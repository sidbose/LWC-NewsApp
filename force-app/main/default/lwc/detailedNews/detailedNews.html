<template>
    <template if:true={article}>
        <lightning-card title="Detailed News Article">
            <div class="demo-only" style="padding:0.5rem;background:#7688a1">
                <div class="slds-text-color_inverse slds-text-align_center">{article.title}</div>
            </div>
            <div class="slds-box slds-theme_shade">
                <p><img src={article.urlToImage} alt="Portrait of Angelina Jolie"></p>
            </div>
            <div class="slds-text-body_regular">{article.content}</div>
        </lightning-card>
    </template>

</template>
